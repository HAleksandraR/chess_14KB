	<script>

		for (i=0; i<8; i++)
			for (j=0; j<8; j++)
			{
				var tempdiv1 = document.createElement('div');
				tempdiv1.id = "block" + i + j;

				if ((i + j) % 2 == 0)
			  		tempdiv1.style.background = "#A4A4A4";

			  		tempdiv1.style.background = "#B40404";

				tempdiv1.style.left = j*100;
				tempdiv1.className = "div1";
				tempdiv1.style.top = i*100 ;
				ch.appendChild(tempdiv1);
			}

		var colors = ["#000", "#CEF6F5"];
		var figuresT = ['♜','♞','♝','♛','♚','♝','♞','♜'];
		for(var c = 0; c < 2; c++)
	    	for (var i = 0; i < 8; i++)
		    {
				document.getElementById("block" + (c == 0 ? 1 : 6) + i).innerHTML = '♟';
		    	document.getElementById("block" + (c == 0 ? 1 : 6) + i).style.color = colors[c];

				document.getElementById("block" + (c == 0 ? 0 : 7) + i).innerHTML = figuresT[i];
				document.getElementById("block" + (c == 0 ? 0 : 7) + i).style.color = colors[c];
			}
